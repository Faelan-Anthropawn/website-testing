<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Offline Audio Visualizer Export</title>
<style>
  body {
    background: #0f0f0f;
    color: #e5e5e5;
    font-family: system-ui, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 16px;
    padding: 20px;
  }
  canvas {
    border-radius: 12px;
    background: black;
  }
  button {
    padding: 10px 16px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h2>Offline Audio Visualizer â†’ Video</h2>
<canvas id="canvas" width="1280" height="720"></canvas>
<button id="render">Render Video (Offline)</button>

<script>
const WIDTH = 1280;
const HEIGHT = 720;
const FPS = 60;
const BAR_COUNT = 64;

const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

async function loadImage(src) {
  return new Promise(res => {
    const img = new Image();
    img.onload = () => res(img);
    img.src = src;
  });
}

async function loadAudioBuffer(src) {
  const res = await fetch(src);
  const buf = await res.arrayBuffer();
  const ctx = new AudioContext();
  return ctx.decodeAudioData(buf);
}

document.getElementById("render").onclick = async () => {
  const img = await loadImage("image.png");
  const audioBuffer = await loadAudioBuffer("audio.mp3");

  const duration = audioBuffer.duration;
  const totalFrames = Math.ceil(duration * FPS);

  /* ---------- OFFLINE AUDIO CONTEXT ---------- */
  const offlineCtx = new OfflineAudioContext(
    1,
    audioBuffer.length,
    audioBuffer.sampleRate
  );

  const source = offlineCtx.createBufferSource();
  source.buffer = audioBuffer;

  const analyser = offlineCtx.createAnalyser();
  analyser.fftSize = 256;
  analyser.smoothingTimeConstant = 0.8;

  source.connect(analyser);
  analyser.connect(offlineCtx.destination);

  source.start(0);
  await offlineCtx.startRendering();

  /* ---------- VIDEO RECORDING ---------- */
  const stream = canvas.captureStream(FPS);
  const recorder = new MediaRecorder(stream, {
    mimeType: MediaRecorder.isTypeSupported("video/webm;codecs=vp9")
      ? "video/webm;codecs=vp9"
      : "video/webm",
    videoBitsPerSecond: 6_000_000
  });

  const chunks = [];
  recorder.ondataavailable = e => chunks.push(e.data);
  recorder.start();

  const freqData = new Uint8Array(analyser.frequencyBinCount);
  const step = Math.max(1, Math.floor(freqData.length / BAR_COUNT));

  /* ---------- FRAME-BY-FRAME RENDER ---------- */
  for (let frame = 0; frame < totalFrames; frame++) {
    const t = frame / FPS;

    analyser.getByteFrequencyData(freqData);

    ctx.clearRect(0, 0, WIDTH, HEIGHT);
    ctx.drawImage(img, 0, 0, WIDTH, HEIGHT);

    const barWidth = WIDTH / BAR_COUNT;

    for (let i = 0; i < BAR_COUNT; i++) {
      const v = freqData[i * step] / 255;
      const h = v * (HEIGHT * 0.45);

      const r = Math.floor(255 * v);
      const g = Math.floor(200 * (i / BAR_COUNT));
      const b = 120;

      ctx.fillStyle = `rgb(${r}, ${g}, ${b})`;
      ctx.fillRect(
        i * barWidth,
        HEIGHT - h,
        barWidth * 0.9,
        h
      );
    }

    // wait exactly one frame duration
    await new Promise(r => setTimeout(r, 1000 / FPS));
  }

  recorder.stop();

  recorder.onstop = () => {
    const blob = new Blob(chunks, { type: "video/webm" });
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "visualizer_offline.webm";
    a.click();

    URL.revokeObjectURL(url);
  };
};
</script>

</body>
</html>
